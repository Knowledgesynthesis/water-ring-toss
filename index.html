<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Water Ring Toss 3D</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    overflow: hidden;
    font-family: system-ui, sans-serif;
    background: #0a0e1a;
    color: #fff;
  }
  #container { width: 100vw; height: 100vh; }
  canvas { display: block; }

  .hud {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 10;
    font-size: 20px;
    background: rgba(0,0,0,0.7);
    padding: 15px;
    border-radius: 10px;
  }

  .controls {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
  }

  .jet-btn {
    width: 200px;
    height: 80px;
    font-size: 20px;
    font-weight: bold;
    background: #4a90e2;
    border: none;
    border-radius: 15px;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    user-select: none;
  }

  .jet-btn:active {
    background: #6ba5e7;
    transform: translateY(2px);
  }

  .reset-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    z-index: 10;
    padding: 12px 24px;
    font-size: 16px;
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 8px;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div id="container"></div>

  <div class="hud">
    Score: <span id="score">0</span>
  </div>

  <button class="reset-btn" onclick="resetGame()">Reset</button>

  <div class="controls">
    <button class="jet-btn" id="jetBtn">HOLD TO JET</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

  <script>
    // Simple manual physics - NO Cannon.js needed!

    const CONFIG = {
      TANK_WIDTH: 3,
      TANK_HEIGHT: 4,
      TANK_DEPTH: 1.5,
      RING_COUNT: 6,
      RING_RADIUS: 0.2,
      POST_HEIGHT: 2.5,
      POST_RADIUS: 0.06,
      GRAVITY: -9.8,
      DRAG: 0.98,
      JET_FORCE: 0.5,
    };

    let scene, camera, renderer;
    let rings = [];
    let posts = [];
    let jetting = false;
    let score = 0;

    function init() {
      // Scene
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1a1a2e);

      // Camera
      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
      camera.position.set(0, 3, 6);
      camera.lookAt(0, 2, 0);

      // Renderer
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.shadowMap.enabled = true;
      document.getElementById('container').appendChild(renderer.domElement);

      // Lights
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(5, 10, 5);
      dirLight.castShadow = true;
      scene.add(dirLight);

      createTank();
      createPosts();
      createRings();

      // Controls
      const jetBtn = document.getElementById('jetBtn');
      jetBtn.addEventListener('mousedown', () => jetting = true);
      jetBtn.addEventListener('mouseup', () => jetting = false);
      jetBtn.addEventListener('mouseleave', () => jetting = false);
      jetBtn.addEventListener('touchstart', (e) => { e.preventDefault(); jetting = true; });
      jetBtn.addEventListener('touchend', (e) => { e.preventDefault(); jetting = false; });

      animate();
      window.addEventListener('resize', onResize);
    }

    function createTank() {
      // Glass tank
      const tankGeo = new THREE.BoxGeometry(CONFIG.TANK_WIDTH, CONFIG.TANK_HEIGHT, CONFIG.TANK_DEPTH);
      const tankMat = new THREE.MeshPhysicalMaterial({
        color: 0x88ccff,
        transparent: true,
        opacity: 0.2,
      });
      const tank = new THREE.Mesh(tankGeo, tankMat);
      tank.position.y = CONFIG.TANK_HEIGHT / 2;
      scene.add(tank);

      // Edges
      const edges = new THREE.EdgesGeometry(tankGeo);
      const edgeMat = new THREE.LineBasicMaterial({ color: 0x4dd4ff });
      const wireframe = new THREE.LineSegments(edges, edgeMat);
      tank.add(wireframe);

      // Floor
      const floorGeo = new THREE.PlaneGeometry(CONFIG.TANK_WIDTH, CONFIG.TANK_DEPTH);
      const floorMat = new THREE.MeshStandardMaterial({ color: 0x2c3e50 });
      const floor = new THREE.Mesh(floorGeo, floorMat);
      floor.rotation.x = -Math.PI / 2;
      floor.receiveShadow = true;
      scene.add(floor);
    }

    function createPosts() {
      const postGeo = new THREE.CylinderGeometry(CONFIG.POST_RADIUS, CONFIG.POST_RADIUS, CONFIG.POST_HEIGHT, 16);
      const postMat = new THREE.MeshStandardMaterial({
        color: 0x8b5cf6,
        metalness: 0.5,
        roughness: 0.3,
      });

      [-0.3, 0.3].forEach(x => {
        const post = new THREE.Mesh(postGeo, postMat);
        post.position.set(x, CONFIG.POST_HEIGHT / 2, 0);
        post.castShadow = true;
        scene.add(post);

        posts.push({
          mesh: post,
          x: x,
          topY: CONFIG.POST_HEIGHT
        });
      });
    }

    function createRings() {
      const colors = [0xff6b6b, 0xffd166, 0x06d6a0, 0x4cc9f0, 0xa78bfa, 0xf472b6];

      for (let i = 0; i < CONFIG.RING_COUNT; i++) {
        const ringGeo = new THREE.TorusGeometry(CONFIG.RING_RADIUS, 0.05, 16, 32);
        const ringMat = new THREE.MeshStandardMaterial({
          color: colors[i % colors.length],
          metalness: 0.3,
          roughness: 0.4,
        });
        const ringMesh = new THREE.Mesh(ringGeo, ringMat);

        const startX = (i % 2 - 0.5) * 0.5;
        const startY = 1 + i * 0.2;
        const startZ = (Math.floor(i / 2) - 1) * 0.3;

        ringMesh.position.set(startX, startY, startZ);
        ringMesh.castShadow = true;
        scene.add(ringMesh);

        rings.push({
          mesh: ringMesh,
          velocity: { x: 0, y: 0, z: 0 },
          scored: false
        });
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      const dt = 1 / 60;

      // Simple physics
      rings.forEach(ring => {
        if (ring.scored) return;

        const pos = ring.mesh.position;

        // Gravity
        ring.velocity.y += CONFIG.GRAVITY * dt;

        // Jet force
        if (jetting) {
          const dx = pos.x;
          const dy = pos.y;
          const dz = pos.z;
          const dist = Math.sqrt(dx * dx + dy * dy + dz * dz);

          if (dist < 2) {
            ring.velocity.y += CONFIG.JET_FORCE;
          }
        }

        // Drag
        ring.velocity.x *= CONFIG.DRAG;
        ring.velocity.y *= CONFIG.DRAG;
        ring.velocity.z *= CONFIG.DRAG;

        // Update position
        pos.x += ring.velocity.x * dt;
        pos.y += ring.velocity.y * dt;
        pos.z += ring.velocity.z * dt;

        // Boundaries
        const maxX = CONFIG.TANK_WIDTH / 2 - 0.3;
        const maxZ = CONFIG.TANK_DEPTH / 2 - 0.3;

        if (pos.x < -maxX) { pos.x = -maxX; ring.velocity.x *= -0.3; }
        if (pos.x > maxX) { pos.x = maxX; ring.velocity.x *= -0.3; }
        if (pos.z < -maxZ) { pos.z = -maxZ; ring.velocity.z *= -0.3; }
        if (pos.z > maxZ) { pos.z = maxZ; ring.velocity.z *= -0.3; }
        if (pos.y < 0.1) { pos.y = 0.1; ring.velocity.y *= -0.3; }
        if (pos.y > CONFIG.TANK_HEIGHT - 0.3) { pos.y = CONFIG.TANK_HEIGHT - 0.3; ring.velocity.y *= -0.3; }

        // Rotation
        ring.mesh.rotation.y += 0.02;

        // Scoring
        posts.forEach(post => {
          const dx = pos.x - post.x;
          const dz = pos.z;
          const dist = Math.sqrt(dx * dx + dz * dz);

          if (dist < CONFIG.RING_RADIUS &&
              pos.y > post.topY - 0.3 &&
              pos.y < post.topY) {

            const speed = Math.sqrt(
              ring.velocity.x ** 2 +
              ring.velocity.y ** 2 +
              ring.velocity.z ** 2
            );

            if (speed < 0.5) {
              ring.scored = true;
              score++;
              document.getElementById('score').textContent = score;

              ring.velocity.x = 0;
              ring.velocity.y = 0;
              ring.velocity.z = 0;
              pos.set(post.x, post.topY - 0.2, 0);
            }
          }
        });
      });

      renderer.render(scene, camera);
    }

    function resetGame() {
      rings.forEach(ring => scene.remove(ring.mesh));
      rings = [];
      score = 0;
      document.getElementById('score').textContent = score;
      createRings();
    }

    function onResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    init();
  </script>
</body>
</html>
